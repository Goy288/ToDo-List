<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <title>ToDo List</title>
        <meta name="description"
              content="Create a to do list for free!">
        <link rel="stylesheet" href="styles\css\styles.css">
        <link rel="stylesheet" href="node_modules\js-datepicker\dist\datepicker.min.css">
    </head>
    <body>
        <header>
            <h1>Create your to do list</h1>
        </header>
        <div id="create-item">
            <label for="title">Title: </label>
            <input id="title" type="text" width="400px">
            <span class="err-note">*</span>
            <br>

            <label for="description">Description: </label>
            <textarea id="description" rows="8" cols="25"></textarea>
            <span class="err-note"></span>
            <br>

            <label for="start-date">Start Date: </label>
            <input id="start-date" type="text" width="400px">
            <span class="err-note">*</span>
            <br>
            
            <label for="start-time">Start Time: </label>
            <input id="start-time" type="time" width="400px">
            <span class="err-note">*</span>
            <br>
        </div>
        <script src="scripts\js\main.js"></script>
        <script src="node_modules\js-datepicker\dist\datepicker.min.js"></script>
        <script>
            const picker = datepicker("#start-date");
        </script>
    </body>
</html>
