<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <title>ToDo List</title>
        <meta name="description"
              content="Create a to do list for free!">
        <link rel="stylesheet" href="styles\css\styles.css">
        <link rel="stylesheet" href="node_modules\flatpickr\dist\flatpickr.min.css">
        <link rel="stylesheet" href="node_modules\flatpickr\dist\themes\dark.min.css">
        <script src="node_modules\flatpickr\dist\flatpickr.min.js"></script>
        <script src="node_modules\js-cookie\src\js.cookie.min.js"></script>
        <script src="scripts\js\main.js"></script>
    </head>
    <body>
        <header>
            <h1>Create your to do list</h1>
        </header>
        <div id="create-item">
            <label for="title">Title: </label>
            <input id="title" type="text" width="400px">
            <span class="err-note">*</span>
            <br>

            <label for="description">Description: </label>
            <textarea id="description" rows="8" cols="25"></textarea>
            <span class="err-note"></span>
            <br><br>

            <label for="start-date">Start Date: </label>
            <input class="calendar" type="text" id="start-date" placeholder="Select Date..."  width="400px" data-input>
            <span class="err-note">*</span>
            <br>

            <label for="start-time">Start Time: </label>
            <input class="clock" type="text" id="start-time" placeholder="Select Time..."  width="400px" data-input>
            <span class="err-note">*</span>
            <br><br>

            <label for="end-date">End Date: </label>
            <input class="calendar" type="text" id="end-date" placeholder="Select Date..."  width="400px" data-input>
            <span class="err-note">*</span>
            <br>

            <label for="end-time">End Time: </label>
            <input class="clock" type="text" id="end-time" placeholder="Select Time..."  width="400px" data-input>
            <span class="err-note">*</span>
            <br><br>

            <label for="priority">Priority</label>
            <select id="priority">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
            </select>
            <br><br>
            <button id="submit-btn" onclick="resetFlatpicker()">Submit</button>
            <div id="todo-list"></div>
        </div>
        <script>
            
        </script>
    </body>
</html>
